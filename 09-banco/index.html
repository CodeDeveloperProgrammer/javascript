<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Cuenta Bancaria</title>
        <link rel="stylesheet" type="text/css" href="misEstilos.css">
        <script src="misScripts.js"></script>
    </head>
    <body onload="cargarResumen()">
        <div class="logo">
            <img src="imagenes/robert-linder-5YNdnOjlPyE-unsplash.jpg" />            
        </div>
        <div>
            <h1 id="banco"></h1>
            <h2 id="sucursal"></h2>
        </div>
        <hr>
        <div>
            <h3 id="titular"></h3>
            <p>
                <b>Nro cuenta:</b>
                <label id="cuenta"></label>
            </p>
        </div>        
        <hr>
        <div class="saldo">
            <div>
                <img class="fila" src="imagenes/usd.png">
                <p class="fila" id="usd"></p>
            </div>
            <div>
                <img class="fila" src="imagenes/eur.png">
                <p class="fila" id="eur"></p>
            </div>
        </div>             
        <hr>
        <div>
            <p>
                <b>CBU:</b>
                <label id="cbu"></label>
            </p>
            <p>
                <b>Abierta:</b>
                <label id="abierto"></label>
            </p>
        </div>
    </body>
</html>
